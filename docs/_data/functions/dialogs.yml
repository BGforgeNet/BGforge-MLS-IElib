- name: IS_ITEM_GIVEN_OR_CREATED_IN_DIALOG
  desc: Returns 1 if item is given or created in the dialog, 0 otherwise.
  type: action
  string_params:
    - name: item
      desc: item resource
      type: resref
      required: 1
    - name: dialog
      desc: dialog resource
      type: resref
      required: 1
  return:
    - name: present
      desc: item is given or created in the dialog?
      type: bool
